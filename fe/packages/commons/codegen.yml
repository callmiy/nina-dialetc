overwrite: true
schema: "./src/gql/gen.ts"
require: "ts-node/register/transpile-only"
documents: null
generates:
  ./src/gql-schema-types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      contextType: ./entity#OurContext
      mappers:
        Country: ./entity#CountryMapper
  ./src/gql-operations-types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
